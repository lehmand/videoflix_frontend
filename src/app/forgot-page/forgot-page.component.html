<main>
  <img src="assets/img/login-page-background.jpeg" alt="">
  <div class="card">
    <div class="text-container">
      <h1>Forgot your password?</h1>
      <p>We will send you an email with instructions to reset your password.</p>
    </div>
    <form>
      <div class="form-field">
        <input class="input-main" type="email" id="email" placeholder="">
        <label class="label-main" for="email">Email Address</label>
      </div>
      <div class="button-container">
        <button type="email" class="btn-main">Send Email</button>
      </div>
    </form>
  </div>
</main>
