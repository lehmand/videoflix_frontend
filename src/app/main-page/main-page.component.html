<main>
  <div class="mobile-video-info" *ngIf="videoService.isMobile && selectedVideo">
    <div class="mobile-thumbnail-container">
      <img [src]="selectedVideo.thumbnail" alt="Vorschaubild" class="mobile-thumbnail">
    </div>
    <div class="mobile-video-text">
      <div class="mobile-video-description">
        <h3>{{ selectedVideo.title }}</h3>
        <p> {{ selectedVideo.description }} </p>
      </div>
      <div class="button-container">
        <button (click)="playVideo(selectedVideo.id)" class="btn-main playbutton">
          <img src="assets/icons/play_arrow.svg" alt="">Play
        </button>
      </div>
    </div>
  </div>
  <div class="video-preview" *ngIf="!videoService.isMobile && selectedVideo">
    <div class="preview-content">
      <div class="preview-thumbnail-container">
        <!-- <img
          [src]="selectedVideo.thumbnail"
          alt="Vorschaubild"
          class="preview-thumbnail"
        /> -->
        <video 
        [src]="getVideoPreviewUrl(selectedVideo)"
        class="preview-video"
        autoplay
        muted
        loop
        #previewVideo>
      </video>
      </div>
      <div class="preview-text">
        <h2>{{ selectedVideo.title }}</h2>
        <p>{{ selectedVideo.description }}</p>
        <div class="button-container">
          <button (click)="playVideo(selectedVideo.id)" class="btn-main playbutton"><img src="assets/icons/play_arrow.svg" alt="">Play</button>
        </div>
      </div>
    </div>
  </div>

  <div class="scrollable-content" [class.mobile]="videoService.isMobile">
    <div class="video-category-container" *ngIf="getRecentVideos().length">
      <h1>New on Videoflix</h1>
      <div class="thumbnail-row-container">
        <div class="scrollable-row">
          <img
            *ngFor="let video of getRecentVideos()"
            [src]="video.thumbnail"
            [alt]="video.title"
            class="thumbnail"
            (click)="selectVideo(video)"
          />
        </div>
      </div>
    </div>
    <div class="video-category-container" *ngFor="let cat of categories">
      <h1>{{ cat }}</h1>
      <div class="thumbnail-row-container">
        <ng-container *ngIf="getVideosByCategory(cat).length; else noVideos">
          <div class="scrollable-row">
            <img
              *ngFor="let video of getVideosByCategory(cat)"
              [src]="video.thumbnail"
              [alt]="video.title"
              class="thumbnail"
              (click)="selectVideo(video)"
            />
          </div>
        </ng-container>
        <ng-template #noVideos>
          <p>Keine Videos in dieser Kategorie.</p>
        </ng-template>
      </div>
    </div>
  </div>
</main>
