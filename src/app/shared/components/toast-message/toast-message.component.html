<div class="toast-container">
    <div class="error-container">
      <img src="assets/icons/exclamation.svg" alt="exclamation-mark-icon">
      <p class="error-message"> {{ toastService.toastMessage }} </p>
      <div class="close-button-container" *ngIf="isMobile" (click)="close()">
        <img src="assets/icons/close_small.svg" alt="close-button">
      </div>
    </div>
    <div class="error-button-container" *ngIf="!isMobile" (click)="close()">
      <button class="btn-secondary">Close</button>
    </div>
</div>
